name: Build Naam Jaap APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3

      - name: Set up Java 17
        uses: actions/setup-java@v4  # Updated from v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3 # This one is generally okay

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # Updated to the modern Gradle action
        with:
          gradle-version: '8.2'

      - name: Build APK
        run: ./gradlew assembleDebug # Using the wrapper is more reliable

      - name: Upload APK
        uses: actions/upload-artifact@v4 # FIXED: This was the source of your error
        with:
          name: NaamJaap-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
